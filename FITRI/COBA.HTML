<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menarik dengan Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .image-section {
            margin-top: 20px;
        }
        .image-section img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        Website Menarik dengan Gambar
    </header>
    <div class="container">
        <h2>Selamat Datang di Website Kami</h2>
        <p>Website ini menampilkan gambar yang menarik untuk Anda.</p>
        <div class="image-section">
            <img src="https://source.unsplash.com/600x400/?nature,water" alt="Gambar Pemandangan">
            <p>Gambar di atas adalah contoh keindahan alam.</p>
        </div>
    </div>
</body>
</html>
